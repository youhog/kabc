name: 網頁更新

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - youzih/dev/*
      - Youzih/dev/*
    paths:
      - '**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 檢查
        uses: actions/checkout@v4

      # 🔍 Step 1. 判斷是否允許部署
      - name: 檢查是否允許 main 部署
        id: check
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          echo "目前分支: $BRANCH"

          ALLOW_DEPLOY=true
          SUMMARY=""

          if [ "$BRANCH" = "main" ]; then
            echo "🔍 main 分支偵測中..."
            git fetch origin main --depth=2
            CHANGED_FILES=$(git diff --name-only HEAD~1)

            echo "變更檔案如下："
            echo "$CHANGED_FILES"

            if ! echo "$CHANGED_FILES" | grep -E '(^data/portfolio-data.json$|^\.github/workflows/(0deploy\.yml|static\.yml)$)' > /dev/null; then
              echo "🚫 main 分支修改的檔案不在白名單中，跳過部署。"
              ALLOW_DEPLOY=false
              SUMMARY="🚫 跳過部署：main 分支變更的檔案不在白名單中。"
            else
              SUMMARY="✅ 允許部署：main 分支有變更指定檔案。"
            fi
          else
            SUMMARY="✅ 非 main 分支，自動允許部署。"
          fi

          echo "ALLOW_DEPLOY=$ALLOW_DEPLOY" >> $GITHUB_ENV
          echo "SUMMARY=$SUMMARY" >> $GITHUB_ENV

      # 🛑 Step 2. 如果不允許部署，直接結束
      - name: 停止部署（若不允許）
        if: env.ALLOW_DEPLOY == 'false'
        run: |
          echo "🛑 跳過部署"
          exit 0

      # 🚀 Step 3. 執行部署步驟
      - name: 注入配置變數
        if: env.ALLOW_DEPLOY == 'true'
        run: |
          sed -i "s|'REPO_OWNER_USERNAME_youhog'|'${{ secrets.REPO_OWNER_USERNAME }}'|g" index.html
          sed -i "s|'REPO_NAME_kabc'|'${{ secrets.REPO_NAME }}'|g" index.html
          sed -i "s|// 註解：AUTH_TOKEN_SECRET|const AUTH_TOKEN_SECRET = '${{ secrets.AUTH_TOKEN_SECRET }}';|g" index.html
          sed -i "s|// 註解：AUTH_PASSWORD_SECRET|const AUTH_PASSWORD_SECRET = '${{ secrets.AUTH_PASSWORD_SECRET }}';|g" index.html

      - name: 設定頁面
        if: env.ALLOW_DEPLOY == 'true'
        uses: actions/configure-pages@v5

      - name: 上傳
        if: env.ALLOW_DEPLOY == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: 更新
        if: env.ALLOW_DEPLOY == 'true'
        id: deployment
        uses: actions/deploy-pages@v4

      # 📋 Step 4. 輸出部署摘要
      - name: Log Summary
        if: always()
        run: |
          echo "=============================="
          echo "📦 GitHub Pages 部署摘要"
          echo "=============================="
          echo "🔹 分支：${GITHUB_REF#refs/heads/}"
          echo "🔹 狀態：${SUMMARY}"
          echo "🔹 執行者：${GITHUB_ACTOR}"
          echo "🔹 Commit 訊息：${GITHUB_EVENT_HEAD_COMMIT_MESSAGE:-N/A}"
          echo "=============================="

          echo "### 🧾 部署摘要" >> $GITHUB_STEP_SUMMARY
          echo "- **分支**：${GITHUB_REF#refs/heads/}" >> $GITHUB_STEP_SUMMARY
          echo "- **狀態**：${SUMMARY}" >> $GITHUB_STEP_SUMMARY
          echo "- **執行者**：${GITHUB_ACTOR}" >> $GITHUB_STEP_SUMMARY
