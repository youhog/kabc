<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>GitHub Token 加密工具</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f7f6; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
        h1 { color: #3b82f6; border-bottom: 2px solid #3b82f6; padding-bottom: 10px; margin-bottom: 20px; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #333; }
        input[type="text"], input[type="password"], textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; resize: vertical; }
        button { background-color: #3b82f6; color: white; padding: 12px 20px; margin-top: 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        button:hover { background-color: #1e40af; }
        .result-box { background-color: #e9f0ff; border: 1px solid #3b82f6; padding: 15px; margin-top: 20px; border-radius: 6px; }
        .warning { background-color: #fef3c7; color: #92400e; padding: 15px; margin-top: 15px; border-radius: 6px; border: 1px solid #f59e0b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Token 加密工具</h1>
        <div class="warning">
            <strong>⚠️ 警告：</strong> 為了安全，請在加密完成後**立即關閉**此頁面。加密過程完全在您的瀏覽器中執行。
        </div>

        <label for="rawToken">1. 您的原始 GitHub Token (PAT)</label>
        <input type="text" id="rawToken" placeholder="例如：github_pat_xxxxxxxxxxxxxxxxx">

        <label for="password">2. 加密密碼 (即您設定給 ENCRYPTION_PASSWORD_SECRET 的值)</label>
        <input type="password" id="password" placeholder="建議使用一組強密碼">

        <button onclick="encryptToken()">進行加密並產生 Secrets 內容</button>

        <div class="result-box">
            <label>3. 輸出結果 (請複製以下兩組值)：</label>
            <label for="encryptedTokenResult">✅ GITHUB_TOKEN_SECRET (加密後的 Token)</label>
            <textarea id="encryptedTokenResult" rows="3" readonly placeholder="加密結果將顯示在這裡..."></textarea>
            
            <label for="passwordSecretResult">✅ ENCRYPTION_PASSWORD_SECRET (原始密碼)</label>
            <input type="text" id="passwordSecretResult" readonly placeholder="加密密碼將顯示在這裡...">
        </div>
    </div>

    <script>

            // 💡 本地測試專用變數：請將下方 GAS_API_URL 替換為您部署好的 Web App URL。
        // 如果要在本機測試 GitHub 同步，請將以下兩行取消註解，並填寫您的 Secrets 值。
        //const GITHUB_TOKEN_SECRET = 'YOUR_ENCRYPTED_GITHUB_TOKEN'; // 替換為您加密後的 Token
        //const ENCRYPTION_PASSWORD_SECRET = 'YOUR_ENCRYPTION_PASSWORD'; // 替換為您的解密密碼
        //const GAS_API_URL = 'YOUR_DEPLOYED_GAS_WEB_APP_URL'; // 替換為您部署好的 GAS Web App URL
        
        // --------------------------------------------------------------------------------------
        // 這是您網站中使用的 SimpleEncryption 類別（為確保相容性，已完整複製）
        // --------------------------------------------------------------------------------------
        class SimpleEncryption {
            static async generateKey(password) {
                const encoder = new TextEncoder();
                const keyMaterial = await crypto.subtle.importKey(
                    'raw',
                    encoder.encode(password),
                    { name: 'PBKDF2' },
                    false,
                    ['deriveBits', 'deriveKey']
                );
                
                return await crypto.subtle.deriveKey(
                    {
                        name: 'PBKDF2',
                        salt: encoder.encode('github-token-salt'),
                        iterations: 100000,
                        hash: 'SHA-256'
                    },
                    keyMaterial,
                    { name: 'AES-GCM', length: 256 },
                    false,
                    ['encrypt', 'decrypt']
                );
            }

            static async encrypt(text, key) {
                const encoder = new TextEncoder();
                const data = encoder.encode(text);
                const iv = crypto.getRandomValues(new Uint8Array(12));
                
                const encrypted = await crypto.subtle.encrypt(
                    { name: 'AES-GCM', iv: iv },
                    key,
                    data
                );
                
                // 將 IV 和加密數據組合
                const combined = new Uint8Array(iv.length + encrypted.byteLength);
                combined.set(iv);
                combined.set(new Uint8Array(encrypted), iv.length);
                
                return btoa(String.fromCharCode(...combined));
            }
            // 由於只需要加密，我們不需要 decrypt 函式
        }

        
        // --------------------------------------------------------------------------------------

        async function encryptToken() {
            const rawToken = document.getElementById('rawToken').value.trim();
            const password = document.getElementById('password').value.trim();
            const encryptedResult = document.getElementById('encryptedTokenResult');
            const passwordSecretResult = document.getElementById('passwordSecretResult');
            
            encryptedResult.value = '加密中...';
            passwordSecretResult.value = '';

            if (!rawToken || !password) {
                encryptedResult.value = '請填寫完整的 Token 和密碼！';
                return;
            }

            try {
                // 1. 生成金鑰
                const key = await SimpleEncryption.generateKey(password);
                
                // 2. 進行加密
                const encryptedToken = await SimpleEncryption.encrypt(rawToken, key);
                
                // 3. 輸出結果
                encryptedResult.value = encryptedToken;
                passwordSecretResult.value = password;

            } catch (error) {
                encryptedResult.value = `加密失敗：${error.message} (請檢查瀏覽器支援或密碼強度)`;
                console.error(error);
            }
        }
    </script>
</body>
</html>
